<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add and Order products</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>

    <div class="container-md">
      <div class="input-group mb-3" style="padding-top: 50%">
          <input id="textField" type="text" class="form-control" aria-label="Text input with dropdown button" placeholder="Type the product">
          <button onclick="recValue(object)" class="btn btn-outline-secondary" type="button"  aria-expanded="false">Add product</button>
          <button onclick="orderValue(object)" class="btn btn-outline-secondary" type="button" aria-expanded="false">Order product</button>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <script src="/js/addOrd.js"></script>

</body>
</html>
